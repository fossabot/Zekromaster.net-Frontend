<!-- Generating the modal -->
<modal #modal closeOnOutsideClick="true">
  <ng-template #modalHeader>
    <h2>Proof for {{game}}</h2>
  </ng-template>
  <ng-template #modalBody>
    <div [ngSwitch]="type">
      <p *ngSwitchCase="'image'">
        <img style="max-width: 100%" [src]="proof">
      </p>
      <p *ngSwitchDefault>
        <b>This game is currently missing proof, for some reason</b>
        <br>
        Debug info:
        <br>
        <b>type</b>: {{type}} <br>
        <b>proof</b>: {{proof}} <br>
        <b>game</b>: {{game}} <br>
      </p>
    </div>
  </ng-template>
  <ng-template #modalFooter></ng-template>
</modal>
<a (click)="modal.open()">HERE</a>
